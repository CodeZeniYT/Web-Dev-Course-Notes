<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 32px;
            box-shadow: 5px 5px 15px rgb(0, 47, 255);
            text-shadow: 12px 12px 20px rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 12px;
        }

        .outline {
            outline: 2px solid green;
            outline-offset: 15px;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <p class="outline">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis, aliquid quidem? Aspernatur
        veniam facilis possimus nostrum temporibus nulla doloribus cumque reprehenderit sapiente qui quibusdam,
        repellendus eius maxime culpa. Unde ab eligendi molestias officia facilis?</p>
</body>

</html>
