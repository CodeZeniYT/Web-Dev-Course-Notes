<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper and Scissors Game</h1>


    <div class="choices">
        <div class="choice" id="rock"><img src="images/rock.png" alt="Image of Rock" height="150"></div>
        <div class="choice" id="paper"><img src="images/paper.png" alt="Image of Paper" height="150"></div>
        <div class="choice" id="scissors"><img src="images/scissors.png" alt="Image of Scissors" height="150"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <span id="user-score">0</span>
            <span>You</span>
        </div>
        <div class="score">
            <span id="comp-score">0</span>
            <span>Computer</span>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">Play Your Move</p>
    </div>
</body>
<script src="script.js"></script>

</html>
